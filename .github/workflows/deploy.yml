name: Deploy Azure AI Foundry + MCP + APIM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: ai-mcp-rg
  LOCATION: westeurope
  APP_SERVICE_PLAN: mcp-asp
  WEBAPP_NAME: mcp-server-app
  APIM_NAME: mcp-apim
  APIM_PUBLISHER_EMAIL: you@example.com
  APIM_PUBLISHER_NAME: "Your Name"
  KV_NAME: mcp-kv

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Create Resource Group
      run: |
        az group create -n $AZURE_RESOURCE_GROUP -l $LOCATION

    - name: Create App Service Plan
      run: |
        az appservice plan create \
          -g $AZURE_RESOURCE_GROUP \
          -n $APP_SERVICE_PLAN \
          --sku B1 --is-linux

    - name: Create Web App
      run: |
        az webapp create \
          -g $AZURE_RESOURCE_GROUP \
          -p $APP_SERVICE_PLAN \
          -n $WEBAPP_NAME \
          --runtime "NODE:18-lts"

    - name: Deploy MCP Server
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.WEBAPP_NAME }}
        package: ./mcp-server

    - name: Create APIM
      run: |
        az apim create \
          -g $AZURE_RESOURCE_GROUP \
          -n $APIM_NAME \
          --publisher-email $APIM_PUBLISHER_EMAIL \
          --publisher-name $APIM_PUBLISHER_NAME \
          --sku-name Consumption

    - name: Import MCP API into APIM
      run: |
        az apim api import \
          -g $AZURE_RESOURCE_GROUP \
          -n $APIM_NAME \
          --path mcp \
          --api-id mcp-api \
          --spec-file ./openapi/mcp-openapi.json \
          --service-url "https://${WEBAPP_NAME}.azurewebsites.net"
